<!DOCTYPE html>
<html lang="eng">
<head> 
	<meta charset="UTF-8" /> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
	<title>Eel Example</title> 
</head>
<body>
    <h3>Print a list of files from the "dir" directory</h3>
    <ul id="myList"></ul>
    <!-- Envoke eel object -->
    <script type="text/javascript" src="../eel.js"></script> 
    <script type="text/javascript">
    // Call the get_list function from python and pass a callback function
    eel.list_files()(function(foo) {
    // Print the list in the console
    // console.log(foo);
    let list = document.getElementById('myList');
    for (i = 0; i < foo.length; ++i) {
        let li = document.createElement('li');
        li.className = 'glyphicon glyphicon-file';
        li.innerText = foo[i];
        list.appendChild(li);
        let br = document.createElement('br');
        list.appendChild(br);
        }
    });
    </script>
    
</body>
</html>
